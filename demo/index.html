<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Fancier Forms - dbucky</title>
		<link href="normalize.css" rel="stylesheet" />
		<link href="demo.css" rel="stylesheet" />
	</head>
	<body>
		<main>
			<h1>Fancier Forms</h1>
			<form>
				<div class="field">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" />
				</div>
				<div class="field">
					<label for="contactMethod">Preferred Contact Method</label>
					<select id="contactMethod" name="contactMethod">
						<option value="">Select</option>
						<option value="phone">Phone</option>
						<option value="email">Email</option>
					</select>
				</div>
				<div class="field">
					<label>What's your favorite drink?</label>
					<input type="radio" id="favoriteDrinkCoffee" name="favoriteDrink" value="coffee" /> <label for="favoriteDrinkCoffee">Coffee</label><br />
					<input type="radio" id="favoriteDrinkTea" name="favoriteDrink" value="tea" /> <label for="favoriteDrinkTea">Tea</label><br />
					<input type="radio" id="favoriteDrinkWater" name="favoriteDrink" value="water" /> <label for="favoriteDrinkWater">Water</label><br />
					<input type="radio" id="favoriteDrinkJuice" name="favoriteDrink" value="juice" /> <label for="favoriteDrinkJuice">Juice</label>
				</div>
				<div class="field">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" />
				</div>
				<div class="field">
					<label>Do you like salad?</label>
					<input type="radio" id="likeSaladYes" name="likeSalad" value="yes" /> <label for="likeSaladYes">Yes</label><br />
					<input type="radio" id="likeSaladNo" name="likeSalad" value="no" /> <label for="likeSaladNo">No</label><br />
				</div>
				<div class="field">
					<label for="vegetable">Pick a vegetable</label>
					<select id="vegetable" name="vegetable">
						<option value="">Select</option>
						<option value="peas">Peas</option>
						<option value="carrots">Carrots</option>
						<option value="cucumbers">Cucumbers</option>
						<option value="zucchini">Zucchini</option>
						<option value="squash">Squash</option>
						<option value="eggplant">Eggplant</option>
						<option value="green-beans">Green Beans</option>
					</select>
				</div>
			</form>
		</main>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="../jquery.fancierforms.js"></script>
		<script src="demo.js"></script>
		<script src="//google-code-prettify.googlecode.com/svn/loader/run_prettify.js?autoload=true&skin=desert"></script>
	</body>
</html>
